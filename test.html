<html>
    <head>
       <style>
           html, body {width: 100%; height: 100%; padding: 0; margin: 0;direction: ltr;}
           body {display: table;}
           .testSlider {display: table-cell; vertical-align: middle; text-align: center;}
           .theSlider {width: 300px; height: 300px; background: #efefef; margin: 0 auto;}
           .thisSlide {width: 300px; height: 300px; background: black;border: 2px solid red; box-sizing: border-box;}
           .thisSlide span {font-size: 30px;color: white;}
       </style>
       <link rel="stylesheet" href="infinitySlider.css">
    </head>
    <body>
        <div class="testSlider">
            <div class="theSlider" id="slider">
                <div class="thisSlide">
                    <span>1</span>
                </div>
                <div class="thisSlide">
                    <span>2</span>
                </div>
                <div class="thisSlide">
                    <span>3</span>
                </div>
                <div class="thisSlide">
                    <span>4</span>
                </div>
                <div class="thisSlide">
                    <span>5</span>
                </div>
            </div>
        </div>
       <script src="infinitySlider.js"></script>
      <script>
          var go = document.getElementById('slider');
          go.Slider({
              direction: 'ltr',
              loop: true
          });
      </script>
    </body>
</html>
