<html>
    <head>
       <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
       <style>
           html, body {width: 100%; height: 100%; padding: 0; margin: 0;direction: rtl;}
           body {display: table;}
           .testSlider {display: table-cell; vertical-align: middle; text-align: center;}
           .theSlider {width: 100%; height: 100%; background: #efefef; margin: 0 auto;}
           .thisSlide {width: 30%; height: 100%; background: brown;border: 2px solid black; box-sizing: border-box;}
           .thisSlide span {font-size: 30px;color: white;}
       </style>
       <link rel="stylesheet" href="infinitySlider.css">
    </head>
    <body>
        <div class="testSlider">
            <div class="theSlider" id="slider">
                <div class="thisSlide">
                    <span>1</span>
                </div>
                <div class="thisSlide">
                    <span>2</span>
                </div>
                <div class="thisSlide">
                    <span>3</span>
                </div>
                <div class="thisSlide">
                    <span>4</span>
                </div>
                <div class="thisSlide">
                    <span>5</span>
                </div>
            </div>
        </div>
       <script src="infinitySlider.js"></script>
      <script>
          var go = document.getElementById('slider');
          go.Slider({
              direction: 'rtl',
              loop: true,
              arrow: true,
              dot: true,
              speed: 1000,
              width: 0.5,
              loop_speed: 2000
          });
      </script>
    </body>
</html>
